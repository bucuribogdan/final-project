<c:set var="contextPath" value="${pageContext.request.contextPath}"
       xmlns:c="http://www.springframework.org/schema/beans"/>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Create an account - The Travel Hack</title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body style="  padding: 25px;
  background:url(http://www.barraques.cat/imgdirs/big/53/537714_beach-wallpaper-download.jpg);
  background-repeat: no-repeat;
  background-size: 100%;
  height: 100%;
 background-attachment: fixed;
  background-position: center;
  background-size: cover;"
>
<div class="container" align="center">
    <div class="register-box"
         style="position:center;
                	width:400px;
                	top: 0px;
               		bottom: 0px;
                	border: 2px solid powderblue;
                	padding: 30px;
                	background-color:white;">
        <img src="https://thetravelhack.com/wp-content/uploads/2014/06/LOGO-BLUE-LIGHT-TAG.png" alt="Travel"class="center" width="250" height=""/>
        <h1 style="font-size:200%;font-weight:bold;font-family:helvetica;text-align: center;">Register</h1>
        <p style="font-size:100%;font-weight:bold;font-family:helvetica;text-align:left;text-align: center;">Please fill in this form to create an account.</p>
        <hr>
        <form class="form-signin" th:action="@{/login/registration}" th:object="${user}" method="post">
            <h2 class="form-signin-heading">Create your account</h2>


            <div class="form-group">
                <br><label class="control-label" align="center" type="text" path="username"
                           placeholder="Username" autofocus="true" for="username"><b>Username</b></label>
                <input type="text" placeholder="Username" width="100%" id="username" class="form-control" name="username" th:field="*{username}" required minlength="3" maxlength="15"/>
                <small class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></small>
            </div>



            <div class="form-group">
                <label type="password" name="password" path="password" class="control-label" align="center" placeholder="Password" autofocus="true" for="password"><b>Password</b></label>
                <input type="password" id="password" placeholder="Password" class="form-control" name="password" th:field="*{password}" required minlength="10" maxlength="40" pattern="^(?=.*[0-9])(?=.*[a-z]).{10,}$"/>
                <small class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
            </div>



            <div class="form-group">
                <label type="password" name="passwordConfirm" path="passwordConfirm" class="control-label" align="center" placeholder="Confirm your password" autofocus="true" for="passwordConfirm"><b>Confirm Password</b></label>
                <input type="password" id="passwordConfirm" placeholder="Confirm your password" class="form-control" name="passwordConfirm" th:field="*{passwordConfirm}"required minlength="10" maxlength="40" pattern="^(?=.*[0-9])(?=.*[a-z]).{10,}$"/>
                <small class="text-danger" th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}"></small>
            </div>

            <div class="form-group">
                <br><label class="control-label" align="center" type="text" path="firstName" placeholder="Firstname" autofocus="true" for="firstName"><b>First Name</b></label>
                <input type="text" placeholder="First Name" class="form-control" name="firstName" id="firstName" th:field="*{firstName}" required minlength="3" maxlength="29"/>
                <small class="text-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></small>
            </div>

            <div class="form-group">
                <br><label class="control-label" align="center" type="text" path="lastName" placeholder="Lastname" autofocus="true" for="lastName"><b>Last Name</b></label>
                <input type="text" placeholder="Last Name" class="form-control" name="lastName" id="lastName" th:field="*{lastName}"required minlength="3" maxlength="29"/>
                <small class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></small>
            </div>

            <div class="form-group">
                <br><label class="control-label" align="center" type="text" path="city" placeholder="City" autofocus="true" style="text-align:left;" for="city"><b>City</b></label>
                <input type="text" placeholder="City" class="form-control" name="city" id="city" th:field="*{city}"required minlength="3" maxlength="20"/>
                <small class="text-danger" th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></small>
            </div>


            <div class="form-group">
                <br><label class="control-label" align="center" type="text" path="adress" placeholder="Adress" autofocus="true" style="text-align:left;" for="adress"><b>Adress</b></label>
                <input type="text" placeholder="Adress" class="form-control" name="adress" id="adress" th:field="*{adress}"required minlength="3" maxlength="150"/>
                <small class="text-danger" th:if="${#fields.hasErrors('adress')}" th:errors="*{adress}"></small>
            </div>

            <div class="form-group">
                <br><label class="control-label" align="center" type="text" path="phone" placeholder="Phone" autofocus="true" style="text-align:left;" for="phone"><b>Phone</b></label>
                <input type="text" placeholder="Phone" class="form-control" name="phone" id="phone" th:field="*{phone}" required minlength="10" maxlength="10"/>
                <small class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></small>
            </div>


            <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button><br>
        </form>

    </div>
    <div class="footer" style="position: fixed;
  left: 0;
  bottom: 0;
  width: 100%;
  height: 25px;
  background-color: white;
  color: black;
  font-weight:bold;
  text-align: center;">
        <p>Â©The Travel Hack - 2019. EU legislation: By signing in, I agree that Travel could set cookies in my browser.</p>
    </div>

</div>
</body>
